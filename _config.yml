# Site settings
title:          pieors
description:    "须知参差多态乃是幸福的本源"
baseurl:        "/"
url:            "https://pieors.com"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         pieors
  url:          https://pieors.com
  email:        

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale